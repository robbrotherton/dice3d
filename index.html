<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<title>Three.js Dice Roller | Codrops</title>
	</head>
	<body>
		<main>

			<div class="content"style="width: 500px; margin: 0 auto;">
				<canvas id="canvas" style="border: 2px solid #D77; border-radius: 5px;"></canvas>
				<div class="ui-controls">
					<div class="score">Score: <span id="score-result"></span></div>
					<button id="roll-btn">Throw the dice</button>
				</div>
			</div>
		</main>
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.138.0/examples/jsm/"
			}
		  }
		</script>
		<script type="module" src="main.js"></script>
	</body>
</html>
