<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.4/d3.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dice Roller</title>
</head>

<body>

	<div>
		<div class="content" style="width: 500px; height: 300px; position: relative;">
			<canvas id="canvas" style="position: absolute;"></canvas>
			<!-- border: 2px solid #D77; border-radius: 5px;  -->
		</div>

		<div class="ui-controls">
			<div class="score">Score: <span id="score-result"></span></div>
			<button id="roll-btn">Throw the dice</button>
			<label for="cars">Number of dice:</label>

			<select name="nDice" id="nDice">
				<option value="1">1</option>
				<option value="2" selected="true">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
		</div>
	</div>

	<script type="importmap">
			{
			"imports": {
			  "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.138.0/examples/jsm/"
			}
		  }
		</script>
	<script type="module" src="main.js"></script>
</body>

</html>
